<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-Creater</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="page-1">
      <div class="container">
        <div class="heading">
          <h1>
            Enter Details to get your<span class="text-primary">PORTFOLIO</span>
            designed
          </h1>
          <div>
            <a href="#page-2" class="btn">Start Now</a>
          </div>
        </div>
        <div class="picture">
          <!-- <img src="images/form_picture.png" alt=""> -->
          <div class="vector1"></div>
          <div class="vector2"></div>
          <div class="vector3"></div>
        </div>
      </div>
    </section>

    <section id="page-2">
      <div class="container">
        <div class="text">
          <form action="" class="form-data">
            <div class="data">
              <label for="name">What is your name?</label>
              <input
                type="text"
                name="name"
                placeholder="Type your answer here"
              />
            </div>
            <div class="data">
              <label for="email">Provide your Email:</label>
              <input
                type="email"
                name="email"
                placeholder="Type your answer here"
              />
            </div>
            <div class="data">
              <label for="url">Provide your LinkedIn Link:</label>
              <input type="url" placeholder="Type your answer here" />
            </div>
          </form>
          <div class="buttons">
            <a href="#page-1" class="btn">Prev</a>
            <a href="#page-3" class="btn">Next</a>
          </div>
        </div>
        <div class="picture">
          <!-- <img src="images/form_picture.png" alt="" /> -->
          <div class="vector1"></div>
          <div class="vector2"></div>
          <div class="vector3"></div>
        </div>
      </div>
    </section>

    <section id="page-3">
      <div class="container">
        <div class="text">
          <form action="" class="form-data">
            <div class="data">
              <label for="url">Provide your Github Link:</label>
              <input type="url" placeholder="Type your answer here" />
            </div>
            <div class="data">
              <label for="photo">Provide your Photograph:</label>
              <input type="photo" name="email" placeholder="Attach here" />
            </div>
            <div class="data">
              <label for="text">Tell about yourself:</label>
              <input type="text" placeholder="Type your answer here" />
            </div>
          </form>
          <div class="buttons">
            <a href="#page-2" class="btn">Prev</a>
            <a href="#page-4" class="btn">Next</a>
          </div>
        </div>
        <div class="picture">
          <!-- <img src="images/form_picture.png" alt="" /> -->
          <div class="vector1"></div>
          <div class="vector2"></div>
          <div class="vector3"></div>
        </div>
      </div>
    </section>

    <section id="page-4">
      <div class="container">
        <div class="text">
          <form action="" class="form-data">
            <div class="data">
              <label for="text">What is your domain?</label>

                type="text"
                name="name"
                placeholder="Type your answer here"
              />
            </div>
            <div class="data">
                <label for="text">Lists your skills:</label>

          <!-- <img src="images/form_picture.png" alt="" /> -->
          <div class="vector1"></div>
          <div class="vector2"></div>
          <div class="vector3"></div>
        </div>
      </div>
    </section>


    <section id="page-5">
        <div class="container">
          <div class="text">
            <form action="" class="form-data">
                <div class="data">
                    <label for="text">Lists your skills:</label>
                    <input type="text" placeholder="Type your answer here" />

      <div class="container">
        <div class="text">
          <form action="" class="form-data">
            <div class="data">
                <label for="text">List and provide links of your projects:</label>

            <div class="data">
                <label for="text">List and provide links of your projects:</label>

            <button><a href="#page-5" class="btn prev">Prev</a></button>
            <button>

            </button>

        </div>
        <div class="picture">
          <!-- <img src="images/form_picture.png" alt="" /> -->

          <div class="vector2"></div>
          <div class="vector3"></div>
        </div>
      </div>
